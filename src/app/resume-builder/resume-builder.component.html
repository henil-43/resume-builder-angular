<div>
<p>resume-builder works!</p>

<form [formGroup]=form>
<mat-horizontal-stepper [linear]="true" #stepper>
    <mat-step label="personal-details">
      <div>
        <app-personal-details></app-personal-details>
      </div>
          
    </mat-step>
    <mat-step label="contact-details">
        <app-contact-details></app-contact-details> 
    </mat-step>
    <mat-step label="educational-details">
        <app-educational-details></app-educational-details>
    </mat-step>
    <mat-step label="eperience">
        <app-experience></app-experience>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button [disabled]="form.invalid">Submit</button>
        </div>
    </mat-step>
  </mat-horizontal-stepper>
</form>
</div>
